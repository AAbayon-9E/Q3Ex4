<form>

		<input type="text" class="form-control" name="width" id="w-value">
<h3 id="area_rect">The area of the triangle is ?</h3>
	
</form>

<script type="text/javascript">
	function area() {
		var height = document.getElementById('h-value').value;
		var width = document.getElementById('w-value').value;
		var r_area = height * width;
		var rr_area = r_area.tofixed(2);

		document.getElementById('area_rect').innerHTML = 'The area of the traingle is ' + rr_area + 'in.'

	}
		
</script>



<button type="button" class="btn btn-primary" onClick="area()">Compute</button>
